<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ab-Bank</title>
    <!-- External Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- External Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To Ab Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="from-control" placeholder="username" name="" id="">
            <br>
            <br>
            <input type="password" class="from-control" placeholder="password" name="" id="">
            <br> 
            <br>   
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div> 
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="Enter Your Amount" >
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter Your Amount">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
        </div>
    </div>
    <script>
        // login button handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display ="none";
            const transitionArea = document.getElementById("transition-area");
            transitionArea.style.display = "block";
        })

         // deposit button even handler
         const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            /* const currentsDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentsDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText=totalDeposit; */

            updateSpanText("currentDeposit", depositNumber);

            /* const currentBalance  =document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText=totalBalance;
 */
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

            //withdraw button event handler
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
                const withdrawNumber = getInputNumber("withdrawAmount");
                updateSpanText("currentWithdraw", withdrawNumber);
                updateSpanText("currentBalance", -1 * withdrawNumber);


                 document.getElementById("withdrawAmount").value="";
                
            })

            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber  = parseFloat(amount);
                return amountNumber;
            }

            function updateSpanText(id, addedNumber){
            const current =document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText=totalAmount;
            }


         })


    </script>
</body>
</html>
